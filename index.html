<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--载入css样式-->
        <link rel="stylesheet" href="css/index.css">
		<title>推箱子小游戏案例</title>
	</head>
	<body>
		<!--载入地图-->
		<center>
			<div id="box" class="hide">
			</div>
			<div id="pass" class="hide">
				<h1>下一关</h1>
				<button class="next">确定</button>
			</div>
		</center>
		<!--选择关卡-->
		<center>
			<div id="init">
				<img src="img/begin.jpg"/>
				<div class="choice">
					<form>
						<input type="radio" name="choice"  value="0" checked />第一关
						<br />
						<input type="radio" name="choice"  value="1" />第二关
						<br />
						<input type="radio" name="choice"  value="2" />第三关
						<br />
						<input type="radio" name="choice"  value="3" />第四关
						<br />
					</form>
					<button id="choicePass">开始</button>
				</div>
			</div>
		</center>
		<script  src="js/jquery-3.1.1.min.js"></script>
        <script  src="js/index.js" ></script>
	</body>
</html>
